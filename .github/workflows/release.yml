name: Release

on:
  release:
    types: [published]

jobs:
  build-and-zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Prepare release assets
        run: |
          mkdir -p release-artifacts
          cp dist/aero-slider.js dist/aero-slider.css release-artifacts/

      - name: Create zip
        run: |
          cd release-artifacts
          zip -r ../aero-slider-${{ github.event.release.tag_name }}.zip .
          cd ..

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: aero-slider-${{ github.event.release.tag_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
